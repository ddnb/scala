name: Maven Package

on:
  push:
    branches: [ "publish" ]
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # You can also use 'zulu', 'temurin', etc.
          java-version: '21'  # Updated to use Java 21

      - name: Cache SBT dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Build and publish
        env:
          PUBLISHER_GITHUB_USERNAME: ${{ secrets.PUBLISHER_GITHUB_USERNAME }}
          PUBLISH_GITHUB_PACKAGES: ${{ secrets.PUBLISHER_GITHUB_TOKEN }}
        run: sbt publish
