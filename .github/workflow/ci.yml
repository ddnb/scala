name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Cache sbt
      uses: actions/cache@v2
      with:
        path: |
          ~/.sbt
          ~/.ivy2/cache
          ~/.coursier
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
    - name: sbt compile
      run: sbt compile
    - name: sbt test
      run: sbt test
    - name: Publish to GitHub Packages
      run: sbt publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
